<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form >
        <label for="firstname">First Name
            <input type="text" id="firstname" placeholder="kuldeep">
        </label>
        <br>
        <label for="lastname">Last Name
            <input type="text" id="lastname" placeholder="kumar">
        </label>
        <br>
        <label for="email">Email
            <input type="text" id="email" placeholder="ab@gmail.com">
        </label>
        <br>
        <label for="password">Password
            <input type="password" id="password" placeholder="*******">
        </label>
        <br>
        <label for="cp">Confirm Password
            <input type="password" id="cp" placeholder="*********">
        </label>
        <br>
        <label>Gender
            <input type="radio" id="male" >
            <label for="male">Male</label>
            <input type="radio" id="female">
            <label for="female">Female</label>
            <input type="radio" id="other">
            <label for="other">Other</label>
        </label>
        <br>
        <label for="term">Term:
            <input type="checkbox" id="term" checked>
            <span>I agree to terms and condition</span> 
        
        </label>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
