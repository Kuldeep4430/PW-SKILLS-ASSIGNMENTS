<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="firstname">First Name:
            <input type="text" id="firstname" required min="3" max="150" placeholder="Kwaki">
        </label>
        <br>
        <label for="lastname">Last Name:
             <input type="text" id="lastname" placeholder="kumar" required min="3" max="150">
        </label>
        <br>
        <label for="email">Email:
            <input type="email" id="email" placeholder="abc@gmail.com" required min="3" max="150">
        </label>
        <br>
        <label for="password">Password:
            <input type="password" id="password" placeholder="xyz" required min="3" max="150">
        </label>
        <br>
        <label for="cp">Confirm Password:
            <input type="password" id="cp" placeholder="xyz" required min="3" max="150">
        </label>
        <br>
        <label for="age">Age:
            <input type="number" id="age" placeholder="number" required min="18" max="24">
        </label>
        <br>
        <label for="gender">Gender:
            <input type="radio" id="male" name="gender" checked>
             <label for="male">Male</label>
             <input type="radio" id="female" name="gender">
             <label for="female">Female</label>
             <input type="radio" id="other" name="gender">
             <label for="other">Other</label>
             
        </label>
        <br>
        <label for="">Term:
            <input type="checkbox" id="Term" checked>
            <label for="term">I agree to terms and conditions</label>
        </label>
          <br>
        <button type="submit"> Registor</button>
        
        
    </form>
</body>
</html>
