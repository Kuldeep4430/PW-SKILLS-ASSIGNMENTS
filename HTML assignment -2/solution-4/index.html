<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orderedlist</title>
</head>
<body>
    <h1>Lists of tags</h1>
    <ol>
        <li>h1: define the heading level 1</li>
        <li>p: define the paragraph of text</li>
        <li>mark: use to highlight the text</li>
        <li>del: tag use to delete the text</li>
        <li>bold: use to bold the text</li>
    </ol>
</body>
</html>
