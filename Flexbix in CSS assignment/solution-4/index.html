<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="freeplan sec">
           <h1>Free Plan</h1>
           <span>For personal</span>
           <div class="dolar"><span>$0</span></div> 
           <div class="plan">
          <p><img src="img/image/Frame 6.png" alt="">1 users </p>
          <p><img src="img/image/Frame 6.png" alt="">4 Web mails </p>
          <p><img src="img/image/Frame 6.png" alt="">Responsive Website</p>
          <p><img src="img/image/Frame 6.png" alt="">Free SSL</p>
           </div>
           <button class="btn-1">Subscrive now</button>
        </div>
        <div class="basicplan sec">
            <h1>Basic Plan</h1>
            <span>For small business</span>
           <div class="dolar"><span>$29</span></div> 
            <div class="plan">
           <p><img src="img/image/Frame 6-1.png" alt="">4 users</p>
           <p><img src="img/image/Frame 6-1.png" alt="">10 Web mails </p>
           <p><img src="img/image/Frame 6-1.png" alt="">Responsive Website</p>
           <p><img src="img/image/Frame 6-1.png" alt="">Free SSL</p>
            </div>
            <button class="btn-2">Subscrive now</button>
        </div>
        <div class="proplan sec">
            <h1>Pro Plan</h1>
           <span>For enterprise</span>
          <div class="dolar"><span>$49</span></div> 
           <div class="plan">
          <p><img src="img/image/Frame 6.png" alt="">Unlimited users </p>
          <p><img src="img/image/Frame 6.png" alt="">Unlimited Web mails </p>
          <p><img src="img/image/Frame 6.png" alt="">Responsive Website</p>
          <p><img src="img/image/Frame 6.png" alt="">Free SSL+SEO</p>
           </div>
           <button class="btn-3">Subscrive now</button>
        </div>
    </div>
</body>
</html>
