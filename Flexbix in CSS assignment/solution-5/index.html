<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket booking page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-sec">
            <nav>
                <div class="logo">
                    <img src="images/IRCTCLogo.png" alt="" height="40px">
                    <img src="images/indianRailwaysLogo.png" height="40px">
                </div>
                <div class="nav-sec">
                    <div class="upper">
                        <span>Ask Disha</span>
                        <span>Contact us </span>
                        <span>Alerts</span>
                    </div>
                    <div class="lower">
                        <button class="btn-1">Login</button>
                        <button class="btn-2">Register</button>
                        <button class="btn-3">Agent Login</button>
                    </div>
                </div>
            </nav>
            <div class="hero-section">
                <div class="hs-1">
                    <p>Indian Railways</p>
                    <span style="color: greenyellow; margin: ;">Safety</span>
                    <span style="color: orange;">Security</span>
                    <span style="color: rgb(87, 87, 207);">Puncyuality</span>
                </div>
                <div class="hs-2">
                    <button style="background-color: rgb(25, 25, 111);"><img src="images/ticket_icon.png"
                            class="img-1"><span style="color: white;"> Book Ticket</span></button>
                    <button id="tt"><img src="images/tick_icon.png" class="img-1"><span> PNR Status</span></button>
                    <button><img src="images/chart_icon.png" class="img-1"><span> Charts/Vacancy</span></button>
                </div>
                <div class="hs-3">
                    <div class="place">
                        <div class="banglore">
                            <span>From <img src="images/expand_more_icon.png"></span>
                            <div class="train"><img src="images/departure_train_icon.png"> <span> Bangalore</span></div>
                            <span>KSR-Bangalore</span>
                        </div>
                        <div class="arrow"><img src="images/to_from_arrow.png"></div>
                        <div class="kasaragod">
                            <span>To <img src="images/expand_more_icon.png"></span>
                            <div class="train"><img src="images/destination_train_icon.png"> <span>kasaragod</span>
                            </div>
                            <span>KSD-Kasaragod</span>
                        </div>
                    </div>


                    <div class="time">
                        <div class="date">
                            <span>Date <img src="images/expand_more_icon.png"></span>
                            <div class="calender"><img src="images/calander-icon.png"><span>01 Aug 23</span></div>
                            <span>Tuesday</span>
                        </div>
                        <div class="ac">
                            <span>Class <img src="images/expand_more_icon.png"></span>
                            <div class="calender"><img src="images/threedot-icon.png"><span>3A</span></div>
                            <span>AC 3 tier</span>
                        </div>
                        <div class="seat-type">
                            <span>Seat Type <img src="images/expand_more_icon.png"></span>
                            <div class="calender"><img src="images/widgets_icon.png"><span>TATKAL</span></div>
                            <span>AC 3 Tier</span>
                        </div>
                    </div>

                </div>
            </div>
            <div class="footer">
                <button>Search Train <img src="images/right-arrow-icon.png"></button>
            </div>
        </div>

        <div class="right-sec">
            <img src="images/heroImage.png" alt="">
        </div>

    </div>


</body>

</html>
